<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanded Calendar View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the body takes at least the full height of the viewport */
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            width: 100%; /* Ensures the navbar takes full width */
            margin-top: auto; /* Pushes the navbar to the bottom */
        }

        .navbar a {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            background-color: white; /* Set default background color */
        }

        .navbar a:first-child {
            background-color: pink; /* Set background color for the first anchor tag */
        }

        .navbar a img {
            width: 30px; /* Adjust image size as needed */
            height: 30px;
        }

        .navbar a:hover img {
            opacity: 0.7; /* Adjust hover effect */
        }

        .navbar a.active img {
            filter: brightness(0) invert(1); /* Adjust active button effect */
        }

        #calendar-container {
            display: flex;
            flex-direction: column; /* Adjusted to stack items vertically */
            align-items: center; /* Center the items horizontally */
            flex-grow: 1; /* Allow the container to grow to take available space */
        }

        .month-year {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px; /* Reduced margin for better spacing */
            margin-top: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 30px;
            font-weight: 600;
            color: black;
        }

        #calendar {
            width: 90%; /* Set width to 90% of container */
            max-width: 1200px; /* Set maximum width */
            padding: 20px;
            border: 1px transparent #ccc;
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            justify-content: center; /* Center the content horizontally */
            text-align: center; /* Center all text within the calendar */
        }

        .day-square {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e8ecf5;
            font-size: 14px;
            font-family: Inter;
            color: #235cdf;
            font-weight: 400;
            line-height: 40px;
        }

        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%; /* Make the shape a circle */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E7E7FF;
            font-size: 14px;
            font-family: Inter;
            font-weight: 400;
            line-height: 40px;
            text-align: center; /* Center the text within the circle */
        }

        .date-link {
            text-decoration: none;
            color: red; /* Change the color to red */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .greeting {
            font-family: 'Inter', sans-serif;
            font-size: 32px;
            font-weight: 700;
            line-height: 36px;
            color: black;
            text-align: center;
            margin-top: 10px;  /*adds space btwn greeting and top of page*/
            margin-bottom: 10px; /* Add some space below the greeting text */
        }

        .username {
            color: #FF2D55;
        }

    </style>
</head>
<body>
    <div class="greeting">GOOD MORNING, <span class="username">MELISSA</span></div>
<div id="calendar-container">
    <div class="greeting" id="greeting"></div> <!-- Added a div for the greeting -->

    <div class="month-year">April 2024</div> <!-- Moved the month and year text here -->

    <div id="calendar">
        <div class="day-square">Su</div>
        <div class="day-square">M</div>
        <div class="day-square">T</div>
        <div class="day-square">W</div>
        <div class="day-square">Th</div>
        <div class="day-square">F</div>
        <div class="day-square">S</div>

        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
        <div class="circle">5</div>
        <div class="circle">6</div>
        <div class="circle">7</div>
        <div class="circle">8</div>
        <div class="circle">9</div>
        <div class="circle">10</div>
        <div class="circle">11</div>
        <div class="circle">12</div>
        <div class="circle">13</div>
        <div class="circle">14</div>
        <div class="circle">15</div>
        <div class="circle">16</div>
        <div class="circle">17</div>
        <div class="circle">18</div>
        <div class="circle">19</div>
        <div class="circle">20</div>
        <div class="circle">21</div>
        <div class="circle">22</div>
        <div class="circle">23</div>
        <div class="circle">24</div>
        <div class="circle">25</div>
        <div class="circle">26</div>
        <div class="circle">27</div>
        <div class="circle">28</div>
        <div class="circle">29</div>
        <div class="circle">30</div>
        <div class="circle"><a href="home.html" class="date-link">31</a></div> <!-- Wrapped only the date "31" in the anchor tag -->
    </div>
</div>

<div class="navbar">
    <a class="active" href="home.html"><img src="img/Rectangle 64.png" alt="Home"></a>
    <a href="ExpandedCalendarView.html"><img src="img/calendar.png" alt="Calendar"></a>
    <a href="profile.html"><img src="img/Avatar.png" alt="Profile"></a>
    <a href="Settings.html"><img src="img/settings.png" alt="Settings"></a>
</div>

</body>
</html>
